resources:
- name: uaa_knpl-influencer-web
  type: org.cloudfoundry.existing-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: knpl-pragati-uaa
    service-plan: application
- name: knpl-influencer-web_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: destination-knpl-pragati
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: knpl-influencer-web_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      sizeLimit: 10
    service: html5-apps-repo
    service-plan: app-host
- name: portal_resources_knpl-influencer-web
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
- name: wm_workflow
  type: org.cloudfoundry.existing-service
  parameters:
    service: workflow
    service-plan: standard
    service-name: wm_workflow
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
