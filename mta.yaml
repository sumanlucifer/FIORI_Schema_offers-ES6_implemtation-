_schema-version: "3.2"
ID: knpl-influencer-web
version: 1.0.1
modules:
- name: knpl-influencer-web-approuter
  type: approuter.nodejs
  path: knpl-influencer-web-approuter
  properties:
    TENANT_HOST_PATTERN: ^(.*)-knpl-influencer-web-approuter.${default-domain}
  requires:
  - name: uaa_knpl-influencer-web
  - name: knpl-influencer-web_html_repo_runtime
  - name: destination-knpl-pragati
  - name: wm_workflow
  - name: portal_resources_knpl-influencer-web
    group: destinations
    properties:
      forwardAuthToken: true
      timeout: 60000
      name: KNPL_PAINTER_API
      url: https://knpl-pragati-api.cfapps.ap10.hana.ondemand.com/
  parameters:
    disk-quota: 256M
    memory: 256M
    routes:
    - route: knpl-painter-dev-knpl-influencer-web-approuter.${default-domain}
- name: knpl-influencer-web_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: knpl-influencer-web_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - MDM-content.zip
      name: MDM
      target-path: resources/
    - artifacts:
      - ContactPainter-content.zip
      name: ContactPainter
      target-path: resources/
    - artifacts:
      - Manage_FAQ-content.zip
      name: Manage_FAQ
      target-path: resources/
    - artifacts:
      - DealerManagement-content.zip
      name: DealerManagement
      target-path: resources/
    - artifacts:
      - OrganizationSetup-content.zip
      name: OrganizationSetup
      target-path: resources/
    - artifacts:
      - Manage_Notifications-content.zip
      name: Manage_Notifications
      target-path: resources/
    - artifacts:
      - Catelogue-content.zip
      name: Catelogue
      target-path: resources/
    - artifacts:
      - CompanySettings-content.zip
      name: CompanySettings
      target-path: resources/
    - artifacts:
      - Training_Learning-content.zip
      name: Training_Learning
      target-path: resources/
    - artifacts:
      - Tools-content.zip
      name: Tools
      target-path: resources/
    - artifacts:
      - Complaints-content.zip
      name: Complaints
      target-path: resources/
    - artifacts:
      - CallbackRequests-content.zip
      name: CallbackRequests
      target-path: resources/
    - artifacts:
      - LoyaltyManagement-content.zip
      name: LoyaltyManagement
      target-path: resources/
    - artifacts:
      - Scheme-offers-content.zip
      name: SchemeOffers
      target-path: resources/
    - artifacts:
      - condonation-content.zip
      name: condonation
      target-path: resources/
    - artifacts:
      - groupnotifications-content.zip
      name: groupnotifications
      target-path: resources/
    - artifacts:
      - redeempoints-content.zip
      name: redeempoints
      target-path: resources/
    - artifacts:
      - reports-content.zip
      name: reports
      target-path: resources/
    - artifacts:
      - painterportfolio-content.zip
      name: painterportfolio
      target-path: resources/
    - artifacts:
      - shellplugin-content.zip
      name: shellplugin
      target-path: resources/
- name: MDM
  type: html5
  path: MDM
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: ContactPainter
  type: html5
  path: ContactPainter
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: launchpad
  type: com.sap.application.content
  path: launchpad
  requires:
  - name: portal_resources_knpl-influencer-web
    parameters:
      content-target: true
      service-key:
        config:
          content-endpoint: developer
        name: content-deploy-key
  - name: knpl-influencer-web_html_repo_host
  - name: uaa_knpl-influencer-web
  parameters:
    config:
      TENANT_HOST_PATTERN: ^(.*)-knpl-influencer-web-approuter.${default-domain}
  deployed-after:
  - knpl-influencer-web_ui_deployer
